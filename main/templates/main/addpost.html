{% extends 'main/layout.html' %}

{% block title %}Добавление записи{% endblock %}

{% block navlink-more %}text-secondary{% endblock %}

{% block content %}
<div class="col-lg-6 offset-lg-3">
    <h1 class="display-5 mt-4 mb-4">Добавление поста</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.text }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить запись</button>
    </form>
</div>
{% endblock %}
